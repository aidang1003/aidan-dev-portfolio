<!DOCTYPE html>
<html lang="en">
  <head class="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/stylesheet.css') }}"
    />
  </head>
  <body class="body">
    <header class="login">
      {% if g.user %}
      <span class="authenticated">{{ g.user['walletaddress'] }}</span>
      <a class="auth-link" href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
      <a class="auth-link" href="{{ url_for('auth.register') }}">Register</a>
      <a class="auth-link" href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </header>
    <div>
      <hr />
      <br />
      <div class="container">
        <header>
          <a href="/">
            <span>AppName</span>
          </a>
          <ul>
            {% if g.user %}
            <li>
              <a>Sample Hidden Nav Item</a>
            </li>
            {% endif %}
            <li>
              <a>Sample Nav Item</a>
            </li>
          </ul>
        </header>
      </div>
      <hr />
      <br />
      {% block body %} {% endblock %}
    </div>
  </body>
</html>
